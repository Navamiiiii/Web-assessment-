<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: "Lucida Handwriting", cursive;
      background-color: #2c3e50; /* dark blue */
      color: #2c3e50;
      text-align: center;
      border: 20px double #b3e5fc; /* baby blue border */
    }

    h1 {
      font-size: 40px;
      color: white;
      margin: 20px 0;
    }

    .line {
      width: 90%;
      border: 5px double white;
      margin: 20px auto;
    }

    .contact-form {
      background-color: white;
      margin: 30px auto;
      padding: 30px;
      width: 50%;
      border: 10px double #b3e5fc; /* baby blue border */
      border-radius: 10px;
    }

    .contact-form label {
      
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
      color: #2c3e50;
      font-size: 18px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 5px solid #b3e5fc;
      border-radius: 5px;
      font-family: "Lucida Handwriting", cursive;
      font-size: 20px;
      color: #2c3e50;
    }

    .send-button {
      background-color: #2c3e50;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #b3e5fc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .send-button:hover {
      background-color: white;
      color: #2c3e50;
      border: 2px solid #2c3e50;
    }

     .navigation {
      margin: 40px 0;
    }

    .nav-link {
      display: inline-block;
      width: 200px;
      height: 100px;
      line-height: 100px;
      border: 4px solid white ;
      border-radius: 50%;
      background-color: #b3e5fc;
      color:#2c3e50;
      font-weight: bold;
      text-decoration: none;
      margin: 0 15px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-link:hover {
      border: 4px solid #b3e5fc ;
      background-color: white;
      color: #2c3e50;
    }

   .contact-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin: 40px auto;
  max-width: 90%; /* Ensures layout stays within the page */
  flex-wrap: wrap;
}

.contact-image img {
  width: 160px;
  height: 160px;
  border-radius: 50%; /* Makes it circular */
  border: 4px solid white;
  object-fit: cover; /* Keeps the image from stretching */
  
}


</style>
<script>
    function showAlert() {
      alert("Your feedback has been submitted successfully!");
      return false; // Prevent form submission for now
    }
  </script>
</head>
<body>

  <hr class="line">
  <h1>___Contact Me___</h1>
  <hr class="line">

<div class="contact-wrapper">
  <!-- Left Image -->
  <div class="contact-image">
            <img src="background 1.jpg" alt="Left Image">
  <br><br>  <img src="bg1.jpg" alt="Left Image">
  <br><br>  <img src="background 3.jpg" alt="Left Image">
  </div>

  <div class="contact-form">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="remarks">Remarks:</label>
      <textarea id="remarks" name="remarks" rows="5" required></textarea>

      <button type="submit" class="send-button"  onclick="showAlert()">Send</button>
    </form>
  </div>

<div class="contact-image">
            <img src="background 1.jpg" alt="Left Image">
  <br><br>  <img src="bg1.jpg" alt="Left Image">
  <br><br>  <img src="background 3.jpg" alt="Left Image">

</div>

  <!-- Navigation -->
  <div class="navigation">
    <a class="nav-link" href="">To be ...</a>
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="projects.html">Projects</a>
    <a class="nav-link" href="">...added</a>

  </div>

</body>
</html>
